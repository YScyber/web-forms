<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webフォーム</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header>
        <img src="https://yscyber.github.io/web-forms/logo_text.png" alt="テキスト付きロゴ画像" width="150px" height="50px" />
    </header>
    <h1>お問い合わせ</h1>
    <p>
        必須項目には <strong><span class="required">必須</span></strong> が付いています<br />
        入力内容の確認ボタンは機能していません
    </p>
    <form>
        <p>
            <label for="name">氏名 <strong><span class="required">必須</span></strong></label>
            <div class="field-description">
                <span id="name-desc" class="description">例）山田 太郎</span>
                <input type="text" id="name" name="username" aria-describedby="name-desc" required />
            </div>
        </p>
        <p>
            <label for="name_kana">氏名（フリガナ）<strong><span class="required">必須</span></strong></label>
            <div class="field-description">
                <span id="name_kana-desc" class="description">例）ヤマダ タロウ</span>
                <input type="text" id="name_kana" name="username_kana" aria-describedby="name_kana-desc" required />
            </div>
        </p>
        <p>
            <label for="mail">メールアドレス <strong><span class="required">必須</span></strong></label>
            <div class="field-description">
                <span id="mail-desc" class="description">例）taro@example.com</span>
                <input type="email" id="mail" name="usermail" aria-describedby="mail-desc" required />
            </div>
        </p>
        <p>
            <label for="mail_conf">メールアドレス（確認用）<strong><span class="required">必須</span></strong></label>
            <div class="field-description">
                <span id="mail_conf-desc" class="description">例）taro@example.com</span>
                <input type="email" id="mail_conf" name="usermail" aria-describedby="mail_conf-desc" required />
            </div>
        </p>
        <p>
            <label for="phone">電話番号</label>
            <div class="field-description">
                <span id="phone-desc" class="description">例）09012345678</span>
                <input type="tel" id="phone" name="userphone" aria-describedby="phone-desc" />
            </div>
        </p>
        <p>
            <label for="msg">お問い合わせ内容 <strong><span class="required">必須</span></strong> </label>
            <div class="field-description">
                <span id="msg-desc" class="description">※ 120文字以内でご記入ください</span>
                <textarea id="msg" name="usermessage" maxlength="120" rows="5" aria-describedby="msg-desc" required></textarea>
            </div>
        </p>
        <p class="button">
            <button type="submit">入力内容の確認</button>
        </p>
    </form>
</body>
</html>
